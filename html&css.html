<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Item Manipulation</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <h2>Fruits List</h2>
  <ul id="myList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
    <li>Date</li>
    <li>Elderberry</li>
  </ul>

  <script>
    const items = document.querySelectorAll('#myList li');
    console.log(items);
    items.forEach(item => console.log(item.textContent));
    items.forEach((item, index) => {
      if (index % 2 !== 0) { 
        item.classList.add('highlight');
      }
    });

    console.log("Total list items:", items.length);
  </script>

</body>
</html>
